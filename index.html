<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Добавлен Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Poppins:wght@700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/normilize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Bella</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="wrapper header__wrapper">
        <a href="/" class="header__home-link">
          <img src="./assets/img/logo.png" alt="Bella logotype" />
        </a>
        <nav class="header__navigation">
          <ul class="header__list">
            <li class="header__item">
              <a href="">Home</a>
            </li>
            <li class="header__item">
              <a href="">Product</a>
            </li>
            <li class="header__item">
              <a href="">Faq</a>
            </li>
            <li class="header__item">
              <a href="">Contact</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!-- hero section -->
      <section class="hero">
        <div class="hero__wrapper">
          <p class="hero__first-p">Food app</p>
          <h1>Why stay hungry when<br />you can order form Bella Onojie</h1>
          <p class="hero__second-p">
            Download the bella onoje’s food app now on
          </p>
        </div>
        <div class="hero__buttons">
          <button class="hero__download-playstore">Playstore</button>
          <button class="hero__download-app-store">App store</button>
        </div>
      </section>
      <!-- mobiles section -->
      <section class="mobile">
        <div>
          <img
            class="mobile__red"
            src="./assets/img/mobile/red.png"
            alt="red mobile"
          />
          <img
            class="mobile__white"
            src="./assets/img/mobile/white.png"
            alt="white mobile"
          />
        </div>
        <hr />
      </section>
      <!-- steps section -->
      <section class="steps">
        <h2>How the app works</h2>
        <ul>
          <li>
            <figure class="steps__block">
              <img
                class="steps__first-img"
                src="./assets/img/steps/first-step.png"
                alt="mobile with login"
              />
              <figcaption class="steps__text-info">
                <h3>Create an account</h3>
                <p class="steps__text-instruction">
                  Create/login to an existing account to get started
                </p>
                <p class="steps__text-sub-instruction">
                  An account is created with your email and a desired password
                </p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="steps__block-reverse">
              <img
                src="./assets/img/steps/second-step.png"
                alt="mobile with food screen"
              />
              <figcaption class="steps__text-info">
                <h3>Explore varieties</h3>
                <p class="steps__text-instruction">
                  Shop for your favorites meal as e dey hot.
                </p>
                <p class="steps__text-sub-instruction">
                  Shop for your favorite meals or drinks and enjoy while doing
                  it
                </p>
              </figcaption>
            </figure>
          </li>
          <li>
            <figure class="steps__block">
              <img
                src="./assets/img/steps/third-step.png"
                alt="mobile with payment screen"
              />
              <figcaption class="steps__text-info">
                <h3>Checkout</h3>
                <p class="steps__text-instruction">
                  When you done check out and get it delivered.
                </p>
                <p class="steps__text-sub-instruction">
                  When you done check out and get it delivered with ease.
                </p>
              </figcaption>
            </figure>
          </li>
        </ul>
      </section>
      <!-- download section -->
      <section class="download">
        <div class="download__text-info">
          <h4>Download the app now.</h4>
          <p class="download__sub-info">
            Available on your favorite store. Start your premium experience now
          </p>
        </div>
        <div class="download__buttons">
          <button class="download__playstore">Playstore</button>
          <button class="download__app-store">App store</button>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="footer__wrapper">
        <a href="/">
          <img
            class="footer__logo"
            src="./assets/img/logo-footer.png"
            alt="Bella logotype"
          />
        </a>
        <div class="footer__social-networks">
          <img src="./assets/img/social-networks/twitter.png" alt="twitter" />
          <img src="./assets/img/social-networks/facebook.png" alt="facebook" />
          <img
            src="./assets/img/social-networks/instagram.png"
            alt="instagram"
          />
        </div>
        <p class="footer__text-info">Copywright 2020 Bella Onojie.com</p>
      </div>
    </footer>
  </body>
</html>
